{% extends "layout.html" %}

{% block main_class %}d-flex flex-column align-items-center{% endblock %}

{% block content %}
    <p class="text-center fw-bold fs-3">¿Estás seguro de eliminar tu receta "{{ receta.nombre_receta }}"?</p>
    <form class="d-flex flex-column align-items-center" method="POST">
        <button class="boton-eliminar" type="submit">Sí, eliminar</button>
        <a href="{{ url_for('profile') }}">No, cancelar</a>
    </form>
{% endblock %}

{% block style %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1;
        }

        .boton-eliminar {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
        }

        form {
            justify-content: center;
            background-color: transparent;
            box-shadow: none;
            width: 200px;
            height: 100px;
            padding: 0;
        }

        form button, form a {
            margin: 5px 0;
        }

        button {
            margin: 0;
        }

        form a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        form a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
