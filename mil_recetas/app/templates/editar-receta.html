{% extends "layout.html" %}

{% block content %}
    <div class="d-flex justify-content-center py-5">
        <form method="POST" action="/editar/{{ receta.id_receta }}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="nombre_receta" name="nombre_receta" value="{{ receta.nombre_receta }}" required>
            </div>

            <div class="form-group">
                <textarea id="descripcion" name="descripcion" required>{{ receta.descripcion }}</textarea>
            </div>

            <div class="form-group">
                <select id="categoria" name="categoria" required>
                    <option value="" disabled>Seleccione una categor√≠a</option>
                    <option value="veggie" {% if receta.categoria == 'veggie' %}selected{% endif %}>Comida vegetariana</option>
                    <option value="postres" {% if receta.categoria == 'postres' %}selected{% endif %}>Postres</option>
                    <option value="horno" {% if receta.categoria == 'horno' %}selected{% endif %}>Recetas para horno</option>
                </select>
            </div>

            <div class="form-group file-upload">
                <label for="ruta_imagen">Imagen:</label>
                <input type="file" id="ruta_imagen" name="ruta_imagen" accept="image/*">
            </div>

            <input type="submit" value="Guardar cambios">
        </form>
    </div>
{% endblock %}

{% block style %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1;
        }
        
        .login {
            display: flex;
            justify-content: center;
            padding: 3rem 0;
        }

        form {
            background-color: #fc92dc;
            box-shadow: 1px 1px 5px 5px gray;
            width: 75%;
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        form h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            padding: 0.5rem 0;
        }

        .form-group label {
            width: auto;
            margin-right: 1rem;
            text-align: right;
            padding-right: 1rem;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 100px);
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .file-upload {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        .file-upload label {
            width: 100%;
            text-align: center;
            padding-bottom: 0.5rem;
            font-weight: bold;
        }

        .file-upload input[type="file"] {
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        input[type="submit"] {
            background-color: #0B4A4A;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            color: #fff;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #008ecc;
            color: #000000;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            form {
                padding: 1rem;
                width: 90%;
            }

            input[type="submit"] {
                padding: 0.75rem;
            }
        }

        @media (max-width: 925px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                width: 100%;
                text-align: left;
                padding-right: 0;
            }

            .form-group input[type="text"],
            .form-group textarea,
            .form-group select {
                width: 100%;
            }

            .file-upload label {
                text-align: left;
            }
        }
    </style>
{% endblock %}
